<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up Page</title>
    <style>
                @font-face {
            font-family: 'Norse';
            src: url('./fonts/Norse-Bold.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        } 
        .logo p {
                color: #ffffff;
                font-family: 'Norse', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-size: 32px;
                line-height: 3px;
                display: inline-block;
                transform: scale(3,4);
                padding-left: 20px;
            }      
    </style>
</head>
<body>
  <div class="container">
      <aside>
        <div class="aside">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="Odin-Logo">
                <p>ODIN</p>
            </div>
        </div>
      </aside>
      <main class="main">
        <div>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <h3>You know you want to</h3>
        </div>
        <div>
            <h2>Let's do this</h2>
            <form action="" method="post">
                <div class="form-row">
                    <label for="first-name">FIRST NAME:</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div class="form-row">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="form-row">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-row">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number">
                </div>
                <div class="form-row">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form-row">
                    <label for="password-confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="password-confirm" name="password-confirm" id="password">
                </div>
                <div>
                    <button type="submit" class="btn">Submit</button>
                </div>
                <div>
                    <p class="instructions">Already have and account? <span><a href="#">Log in</a></span></p>
                </div>
            </form>
        </div>
        <div></div>
      </main>
  </div>
</body>
</html>
